<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Geladon</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
  <div class="Home">
    <!-- HEADER  -->
    <div class="Home__header Header">
      <div class="row">
        <div class="Header__logo Logo">
          <img
            src="assets/logo.svg"
            width="70px"
            alt="Logo El Geladon"
            class="Logo__icone"
          />
          <span class="Logo__titulo"> El Geladon </span>
        </div>

        <div class="Header__opcoes Opcoes">
          <div class="Opcoes__sacola Sacola">
            <img
              src="assets/icons/sacola.svg"
              width="40px"
              class="Sacola__icone"
              alt="Sacola de compras"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- PESQUISAR POR UMA PALETA -->
    <h2>Pesquisar Paleta</h2>
        <div class="paleta-escolhida-espaco">
            <div id="paleta-escolhida-input-espaco">
                <input type="number" id="idPaleta" placeholder="Digite o ID da paleta e clique em 'Escolher'" />
                <button id="idPaletaButton" onclick="findPaletaById()">ESCOLHER</button>
            </div>
            <div id="paletaEscolhida">

            </div>
        </div>
    <!-- LISTAR TODAS AS PALETAS -->
    <h2>Paletas Dispon√≠veis:</h2>
    <div class="Home__container">
      <div class="PaletaLista" id="paletaList">
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
